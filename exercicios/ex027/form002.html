<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="usu">Usu√°rio</label>
            <input type="text" name="usu" id="usu" required minlength="5" maxlength="8" size="10" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required minlength="5" maxlength="8" size="8" placeholder="Senha" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
