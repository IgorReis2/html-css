<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/G.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Guess I'll Never Know - TrackTribe.mp3" type="audio/mpeg">
        <p>Infelizment seu navegador não consegue reproduzir áudio. <a href="midia/Guess I'll Never Know - TrackTribe.mp3">Clique aque para baixar o arquivo MP3</a></p>
    </audio>
    <h1>videos</h1>
    <video src="video/pexels-luke-miller-17841952 (1080p).mp4" width="200" controls>video</video>
    <!-- MP3 WAV OGG-->
</body>
</html>
