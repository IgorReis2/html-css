<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }

    th {
        background-color: #f2f2f2;
    }

    .team {
        font-weight: bold;
    }
</style>
</head>
<body>
<h1>Classificação dos Times de Futebol</h1>
<table>
    <tr>
        <th>Time</th>
        <th>Jogos Jogados</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
    </tr>
    <tr>
        <td class="team">Time 1</td>
        <td>4</td>
        <td>3</td>
        <td>1</td>
        <td>0</td>
        <td>10</td>
    </tr>
    <tr>
        <td class="team">Time 2</td>
        <td>4</td>
        <td>2</td>
        <td>2</td>
        <td>0</td>
        <td>8</td>
    </tr>
    <tr>
        <td class="team">Time 3</td>
        <td>4</td>
        <td>1</td>
        <td>1</td>
        <td>2</td>
        <td>4</td>
    </tr>
    <tr>
        <td class="team">Time 4</td>
        <td>4</td>
        <td>1</td>
        <td>1</td>
        <td>2</td>
        <td>4</td>
    </tr>
    <tr>
        <td class="team">Time 5</td>
        <td>4</td>
        <td>0</td>
        <td>1</td>
        <td>3</td>
        <td>1</td>
    </tr>
</table>
</body>
</html>
